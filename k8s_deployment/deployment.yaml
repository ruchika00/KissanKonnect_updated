# =====================================================================
# PERSISTENT VOLUME CLAIM
# =====================================================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kissankonnect-pvc
  namespace: "2401152"
spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
# =====================================================================
# DEPLOYMENT
# =====================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kissankonnect-deployment
  namespace: "2401152"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kissankonnect
  template:
    metadata:
      labels:
        app: kissankonnect
    spec:
      imagePullSecrets:
        - name: nexus-secret

      containers:
        - name: kissankonnect
          # Use IP of Nexus registry instead of DNS to fix ImagePullBackOff
          image: 192.168.20.250:30085/2401152/kissankonnect:latest
          imagePullPolicy: Always

          ports:
            - containerPort: 80

          env:
          - name: DB_HOST
            valueFrom:
              secretKeyRef:
                name: mysql-app-secret
                key: DB_HOST
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: mysql-app-secret
                key: DB_USER
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql-app-secret
                key: DB_PASSWORD
          - name: DB_NAME
            valueFrom:
              secretKeyRef:
                name: mysql-app-secret
                key: DB_NAME

          volumeMounts:
            - name: kissankonnect-storage
              mountPath: /var/www/html/uploads

          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 30

      volumes:
        - name: kissankonnect-storage
          persistentVolumeClaim:
            claimName: kissankonnect-pvc
---
# =====================================================================
# SERVICE
# =====================================================================
apiVersion: v1
kind: Service
metadata:
  name: kissankonnect-service
  namespace: "2401152"
spec:
  selector:
    app: kissankonnect
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP
---
# =====================================================================
# INGRESS
# =====================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kissankonnect-ingress
  namespace: "2401152"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: kissankonnect.imcc.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kissankonnect-service
                port:
                  number: 80
